<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="icon" type="image/x-icon" href="/images/image1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://kit.fontawesome.com/4b7aa54d95.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img src="images/image1.jpg" id="album" >
            </div>
            <div class="slider">
                <img src="images/image2.jpg" id="album2" >
            </div>
            <div class="slider">
                <img src="images/image3.jpg" id="album2" >
            </div>
            <div class="slider">
                <img src="images/image4.jpg" id="album2" >
            </div>
            <div class="slider">
                <img src="images/image5.jpg" id="album2" >
            </div>
            <div class="arrows">
                <div class="buttons">
                    <a class="left" href="#" role="button" onclick="prev()">
                        <i class="fas fa-angle-left" id="prev"></i>
                    </a>
                    <a class="right" href="#" role="button" onclick="next()">
                        <i class="fas fa-angle-right" id="next"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
